<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Agora examples: web grid</title>
		<link rel="stylesheet" type="text/css" href="../../css/agora.css" />
		<style type="text/css">
			body {
				font-family: "Helvetica Neue", "Helvetica", Arial, sans-serif;
			}
			.web-grid {
				background-color: #efefef;
			}
			div#onecol {
				margin-top: 20px;
			}
			.column {
				height: 20px;
				background-color: pink;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="web-grid">
			<div class="row" id-"heading">
				<h1>Agora 12-column Grid</h1>
			</div>
			<div class="row" id="#onecol">
				<div class="one column">1</div>
				<div class="one column">1</div>
				<div class="one column">1</div>
				<div class="one column">1</div>
				<div class="one column">1</div>
				<div class="one column">1</div>
				<div class="one column">1</div>
				<div class="one column">1</div>
				<div class="one column">1</div>
				<div class="one column">1</div>
				<div class="one column">1</div>
				<div class="one column end">1</div>
			</div>
			<div class="row" id="#twocol">
				<div class="two column">2</div>
				<div class="two column">2</div>
				<div class="two column">2</div>
				<div class="two column">2</div>
				<div class="two column">2</div>
				<div class="two column end">2</div>
			</div>
			<div class="row" id="#threecol">
				<div class="three column">3</div>
				<div class="three column">3</div>
				<div class="three column">3</div>
				<div class="three column end">3</div>
			</div>
			<div class="row" id="#fourcol">
				<div class="four column">4</div>
				<div class="four column">4</div>
				<div class="four column end">4</div>
			</div>
			<div class="row" id="#fivecol">
				<div class="five column">5</div>
				<div class="five column">5</div>
				<div class="two column">2</div>
			</div>
			<div class="row" id="#sixcol">
				<div class="six column">6</div>
				<div class="six column end">6</div>
			</div>
			<div class="row" id="#sevencol">
				<div class="seven column">7</div>
				<div class="five column end">5</div>
			</div>
			<div class="row" id="#eightcol">
				<div class="eight column">8</div>
				<div class="four column end">4</div>
			</div>
			<div class="row" id="#ninecol">
				<div class="nine column">9</div>
				<div class="three column end">3</div>
			</div>
			<div class="row" id="#tencol">
				<div class="ten column">10</div>
				<div class="two column end">2</div>
			</div>
			<div class="row" id="#elevencol">
				<div class="eleven column">11</div>
				<div class="one column end">1</div>
			</div>
			<div class="row" id="#twelvecol">
				<div class="twelve column end">12</div>
			</div>
		</div>
	</body>
</html>
