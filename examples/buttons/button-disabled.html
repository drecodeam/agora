<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Agora examples: enabled ans disabled buttons of different colors</title>
		<link rel="stylesheet/less" href="../../less/agora.less">
		<script src="http://lesscss.googlecode.com/files/less-1.3.0.min.js"></script>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Color test</h1>
			</header>
			<p>
				<button class="button gray" href="#">
					Cancel
				</button>
				<button class="button gray" disabled="disabled" href="#">
					Cancel (disabled)
				</button>
			</p>
			<p>
				<button class="button blue" href="#">
					Submit
				</button>
				<button class="button blue disabled" href="#">
					Submit
				</button>
			</p>
			<p>
				<button class="button red" href="#">
					Delete
				</button>
				<button class="button red" disabled="disabled"  href="#">
					Delete (disabled)
				</button>
			</p>
			<p>
				<button class="button green" href="#">
					Share
				</button>
				<button class="button green disabled" href="#">
					Share
				</button>
			</p>
		</div>
	</body>
</html>
